{% extends 'app/base.html' %}
{% load static %}
{% block title %}Searching{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-10 offset-sm-1">
       <div class="row">
              {% for item in searchdata %}
              <div class="col-sm-4 text-center mb-4">
                  <a href="{% url 'product-detail' item.id %}" class="btn">
                      <div class="item">
                          <img src="{{item.product_img.url}}" alt="" height="120" class="">
                          <div class="fw-bold">{{item.title}}</div>
                          <div class="fw-bold">{{item.discounted_price}}
                              <small class="fw-light text-decoration-line-through">{{item.selling_price}}</small>
                          </div>
                      </div>
                 </a>
              </div>
              {% endfor%}
          </div>
  </div>
 </div>
</div>
{% endblock main-content %}
